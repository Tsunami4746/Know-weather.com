<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know-Weather.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/originals/bf/93/25/bf9325e97dba27a604d112e2c17c2b76.png"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://i.pinimg.com/originals/bf/93/25/bf9325e97dba27a604d112e2c17c2b76.png"
          class="logo"
        />
        <h1>Know-Weather.com</h1>
      </nav>
    </header>
    <div class="column">
      <div class="main-card">
        <div class="section-one">
          <div id="Day">Day</div>
          <div id="Date">date</div>
          <div id="location">Location</div>
        </div>
        <div class="section-two">
          <div id="Weather-image"></div>
          <div id="Temperature">Temperature</div>
          <div id="Weather-Condition">Weather-Condition</div>
        </div>
      </div>
      <div class="second-card">
        
        <div class="main">
          <div id="precipitation-box">
            Precipitation
            <div id="precipitation"></div>
          </div>
          <div id="humidity-box">
            Humidity
            <div id="Humidity"></div>
          </div>
          <div id="wind-box">
            Wind
            <div id="wind"></div>
          </div>
        </div>
        <div class="locate">
          <form id="weatherForm">
            <input
              class="text-box"
              type="text"
              id="location-box"
              name="location-box"
              placeholder="enter location"
              required
            />
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
